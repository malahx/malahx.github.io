<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Votre liste de tâches</title>
    <link rel="stylesheet" type="text/css" href="todo.css" />
    <!--<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>

    <div id="todo">
        <h2>Votre liste de tâches</h2>
        <input id="tache" type="text" placeholder="Entrez votre tâche"/>
        <input id="boutonAjout" type="submit" value="Valider"/>
        <ul id="todoList">
        </ul>
    </div>

    <div id="monModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="btnFermer" class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
        <span id="titreTxt">Editer la tâche</span>
        <span id="titrePriorite">Priorité</span>
        <input id="champTxt" type"text" value="" />
        <SELECT id="priorite" size="1">
            <OPTION>Bas
            <OPTION>Normal
            <OPTION>Haut
        </SELECT>
        <br />
        <input id="btnAnnuler" type="submit" value="Annuler" />
        <input id="btnValider" type="submit" value="Valider" />
      </div>

    </div>

    <script src='todo.js' type='text/javascript'>
    </script>
</body>

</html>
